name: Docker Image CI

on:
  push:
    branches:
      - main
      - "*"
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Log in to Docker Hub
        uses: docker/login-action@v1
        with:
          registry: docker.io
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Prepare lowercase repository name
        run: echo "REPO_NAME=$(echo 'panostrian/studenthack_solar_system' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV

      - name: Build and push Docker image
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ env.REPO_NAME }}:studenthack_solar_system_v3.0
          cache-from: type=registry,ref=${{ env.REPO_NAME }}:cache
          cache-to: type=inline

      - name: Image digest output
        run: echo "The image digest is ${{ steps.build-and-push.outputs.digest }}"
